repositories{    
  jcenter()
  flatDir {
    dirs 'libs'
  }
  maven {
    url 'http://maven.facetec.com'
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:25.3.1'
  implementation 'com.facetec:zoom-authentication:6.2.2'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}